<div class="container">
<div class="login-container">
  <h2>Registrarse</h2>
  <hr>
  <img src="assets/signin.png" alt="logo" class="logo">
  <div class="wrapper">
  <form>
    <label>Usuario:</label>
    <input type="text" [(ngModel)]="registro.username" name="username" placeholder="Ingrese el usuario">

    <label>Nombre:</label>
    <input type="text" [(ngModel)]="registro.name" name="nombre" placeholder="Ingrese su nombre">

    <label>Cédula:</label>
    <input type="number" [(ngModel)]="registro.cc" name="cedula" placeholder="Ingrese su cédula">

    <label>Contraseña:</label>
    <input type="password" [(ngModel)]="registro.password" name="contraseña" placeholder="Ingrese su contraseña">

    <button type="submit" (click)="enviarRegistro()">Registrarse</button>
  </form>
  </div>
</div>
</div>
