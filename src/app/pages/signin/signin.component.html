<form class="custom-form" [formGroup]="form" (ngSubmit)="iniciar($event)">
  <h2 class="center">Registro</h2>
  <mat-form-field appearance="outline">
    <mat-label>Nicname del usuario</mat-label>
    <input matInput type="text" placeholder="Usuario" formControlName="username" maxlength="20" autocomplete="off" required>
    <mat-error *ngIf="form.get('user')?.errors && form.get('user')?.touched">
      <p *ngIf="form.get('user')?.hasError('required')">
        Es un campo requerido
      </p>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Nombre del usuario</mat-label>
    <input matInput type="text" placeholder="Nombre" formControlName="name" maxlength="20" autocomplete="off" required>
    <mat-error *ngIf="form.get('user')?.errors && form.get('user')?.touched">
      <p *ngIf="form.get('user')?.hasError('required')">
        Es un campo requerido
      </p>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Cédula del usuario</mat-label>
    <input matInput type="text" placeholder="Cédula" formControlName="cc" maxlength="20" autocomplete="off" required>
    <mat-error *ngIf="form.get('user')?.errors && form.get('user')?.touched">
      <p *ngIf="form.get('user')?.hasError('required')">
        Es un campo requerido
      </p>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Password" formControlName="password" maxlength="16" autocomplete="off"
      required>
    <mat-error *ngIf="form.get('password')?.errors && form.get('password')?.touched">
      <p *ngIf="form.get('password')?.hasError('required')">
        Es un campo requerido
      </p>
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button [disabled]="form.invalid">
    <mat-icon>login</mat-icon><span>Registrar</span>
  </button>
</form>
