  <div class="login-container">
    <div class="login-header">
      <h2>Iniciar sesión</h2>
    </div>
    <form>
        <label>Usuario:</label>
        <input type="text" [(ngModel)]="credenciales.username" name="username">
    <br>
        <label>Contraseña:</label>
        <input type="password" [(ngModel)]="credenciales.password" name="password">
    
        <button type="submit" (click)="iniciarSesion()">Iniciar sesión</button>
      </form>
    <div class="login-footer">
      <p routerLink="/signin">¿No tienes una cuenta? <a >Regístrate aquí</a>.</p>
    </div>
  </div>
